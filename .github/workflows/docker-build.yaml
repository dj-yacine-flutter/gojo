name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        COMMIT_SHA=$(git rev-parse --short "${{ github.sha }}")
        DOCKERFILE_PATH="$GITHUB_WORKSPACE/Dockerfile.migrate"
        docker build -t ghcr.io/${{ github.repository_owner }}/gojo-migration:$COMMIT_SHA -t ghcr.io/${{ github.repository_owner }}/gojo-migration:latest -f "$DOCKERFILE_PATH" .
        docker push ghcr.io/${{ github.repository_owner }}/gojo-migration:$COMMIT_SHA
        docker push ghcr.io/${{ github.repository_owner }}/gojo-migration:latest
