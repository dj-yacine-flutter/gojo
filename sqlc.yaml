version: "2"
cloud:
    project: "gojo"
sql:
  - engine: "postgresql"
    queries: "./db/sqlc"
    schema: "./db/migration"
    gen:
      go:
        package: "db"
        out: "db/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
