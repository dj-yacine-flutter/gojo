syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb";

message Language {
  int32 LanguageID = 1;
  string LanguageName = 2;
  google.protobuf.Timestamp createdAt = 3;
}

message GetAllLanguagesRequest { repeated int32 LanguageID = 1; }

message GetAllLanguagesResponse { repeated Language Languages = 1; }