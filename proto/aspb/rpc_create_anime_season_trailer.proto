syntax = "proto3";

package aspb;

import "shpb/anime_trailer.proto";
import "aspb/anime_season.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/aspb";

message CreateAnimeSeasonTrailerRequest {
    int64 seasonID = 1;
    repeated shpb.AnimeTrailerRequest seasonTrailers = 2;
}

message CreateAnimeSeasonTrailerResponse {
    AnimeSeasonResponse animeSeason = 1;
    repeated shpb.AnimeTrailerResponse seasonTrailers = 2;
}