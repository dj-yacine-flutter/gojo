syntax = "proto3";

package aspb;

import "aspb/anime_episode.proto";
import "nfpb/meta.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/aspb";

message CreateAnimeEpisodeMetasRequest {
  int32    episodeID                          = 1;
  repeated nfpb.AnimeMetaRequest episodeMetas = 2;
}

message CreateAnimeEpisodeMetasResponse {
  AnimeEpisodeResponse episode                 = 1;
  repeated nfpb.AnimeMetaResponse episodeMetas = 2;
}