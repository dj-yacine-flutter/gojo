syntax = "proto3";

package ampb;

import "nfpb/meta.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/ampb";

message CreateAnimeMovieMetasRequest {
    int64 animeID = 1;
    repeated nfpb.AnimeMetaRequest animeMetas = 2;
}

message CreateAnimeMovieMetasResponse {
    int64 animeID = 1;
    repeated nfpb.AnimeMetaResponse animeMetas = 2;
}