syntax = "proto3";

package ampb;

import "ampb/anime_movie.proto";
import "nfpb/genre.proto";
import "nfpb/studio.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/ampb";

message AddAnimeMovieInfoRequest {
    int64 animeID = 1;
    nfpb.AnimeGenresRequest genres = 2;
    nfpb.AnimeStudiosRequest studios = 3;
}

message AddAnimeMovieInfoResponse {
    AnimeMovieResponse animeMovie = 1;
    nfpb.AnimeGenresResponse genres = 2;
    nfpb.AnimeStudiosResponse studios = 3;
}