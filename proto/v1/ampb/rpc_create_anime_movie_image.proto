syntax = "proto3";

package v1.ampbv1;

import "shpb/anime_image.proto";
import "v1/ampb/anime_movie.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/v1/ampb;ampbv1";

message CreateAnimeMovieImageRequest {
  int64                  animeID     = 1;
  shpb.AnimeImageRequest animeImages = 2;
}

message CreateAnimeMovieImageResponse {
  AnimeMovieResponse      animeMovie  = 1;
  shpb.AnimeImageResponse animeImages = 2;
}