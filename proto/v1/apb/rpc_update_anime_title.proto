syntax = "proto3";

package v1.apbv1;

import "v1/apb/anime_title.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/v1/apb;apbv1";

message UpdateAnimeTitleRequest {
  int64           titleID   = 1;
  optional string titleText = 2;
}

message UpdateAnimeTitleResponse {
  AnimeTitle animeTitle = 1;
}