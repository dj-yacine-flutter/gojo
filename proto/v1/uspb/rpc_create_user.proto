syntax = "proto3";

package v1.uspbv1;

import "v1/uspb/user.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/v1/uspb;uspbv1";

message CreateUserRequest {
  string username = 1;
  string fullName = 2;
  string email    = 3;
  string password = 4;
}

message CreateUserResponse {
  User user = 1;
}