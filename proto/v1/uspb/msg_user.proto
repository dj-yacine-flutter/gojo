syntax = "proto3";

package v1.uspbv1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb/v1/uspb;uspbv1";

message User {
  int64                     ID                = 1;
  string                    username          = 2;
  string                    full_name         = 3;
  string                    email             = 4;
  google.protobuf.Timestamp passwordChangedAt = 5;
  google.protobuf.Timestamp createdAt         = 6;
}