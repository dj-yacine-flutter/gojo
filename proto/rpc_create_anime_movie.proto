syntax = "proto3";

package pb;

import "anime_movie.proto";
import "genre.proto";
import "studio.proto";
import "meta.proto";

option go_package = "github.com/dj-yacine-flutter/gojo/pb";

message CreateAnimeMovieRequest {
  AnimeMovieRequest animeMovie = 1;
  optional AnimeGenresRequest animeGenres = 2;
  optional AnimeStudiosRequest animeStudios = 3;
  repeated AnimeMetaRequest animeMetas = 4;
}

message CreateAnimeMovieResponse { AnimeMovieResponse animeMovie = 1; }